<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Help 3: Other features</title>
</head>
<body>
    <h2>Input history and bookmarks</h2>
    <div style="width: 100%; position:relative">
        <img src="history.png" style="float: left; width:80%" />
    </div>
    <p>To quickly input previously input expressions, click the history button on the right of the
        text box and select it.</p>
    <p>Toggle the star button in the history list to bookmark an expression. Bookmarked expression
        will always be restored at application startup.</p>
</body>
</html>
